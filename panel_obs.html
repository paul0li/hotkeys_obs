<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #2b2b2b;
            color: white;
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .section {
            background-color: #363636;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #00ff95;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .hotkey-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-radius: 4px;
            background-color: #2b2b2b;
            margin-bottom: 8px;
        }

        .hotkey-name {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .key {
            background-color: #4a4a4a;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
        }

        .status {
            padding: 4px 8px;
            border-radius: 4px;
            background-color: #2b2b2b;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .status.active {
            background-color: #00ff95;
            color: black;
        }

        .divider {
            height: 1px;
            background-color: #4a4a4a;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sección de Escenas -->
        <div class="section">
            <div class="section-title">
                🎬 Escenas
            </div>
            <div class="hotkey-item">
                <div class="hotkey-name">🎥 PRESET</div>
                <div class="key">NUM 0</div>
            </div>
            <div class="hotkey-item">
                <div class="hotkey-name">📺 Su Sola</div>
                <div class="key">NUM 1</div>
            </div>
            <div class="hotkey-item">
                <div class="hotkey-name">📰 Noticia Grande</div>
                <div class="key">NUM 2</div>
            </div>
            <div class="hotkey-item">
                <div class="hotkey-name">📋 Noticia Chica</div>
                <div class="key">NUM 3</div>
            </div>
        </div>

        <!-- Sección de Timestamps -->
        <div class="section">
            <div class="section-title">
                📝 Timestamps
            </div>
            <div class="hotkey-item">
                <div class="hotkey-name">Marcar Momento</div>
                <div class="key">Shift + T</div>
            </div>
            <div class="status" id="streamStatus">
                ⚫ Offline
            </div>
        </div>

        <!-- Sección de Sonidos -->
        <div class="section">
            <div class="section-title">
                🔊 Sonidos
            </div>
            <div class="hotkey-item">
                <div class="hotkey-name">🗞️ Noticias</div>
                <div class="key">NUM 7</div>
            </div>
            <div class="hotkey-item">
                <div class="hotkey-name">🎭 Caricaturas</div>
                <div class="key">NUM 8</div>
            </div>
            <div class="hotkey-item">
                <div class="hotkey-name">👏 Aplausos</div>
                <div class="key">NUM 9</div>
            </div>
            <div class="hotkey-item">
                <div class="hotkey-name">🏮 Vidrio</div>
                <div class="key">NUM 5</div>
            </div>
            <div class="hotkey-item">
                <div class="hotkey-name">🎵 Chan Chan</div>
                <div class="key">NUM 4</div>
            </div>
        </div>
    </div>

    <script>
        // Esta función simula la activación de una hotkey
        function activateHotkey(element) {
            element.style.backgroundColor = '#00ff95';
            element.style.color = 'black';
            setTimeout(() => {
                element.style.backgroundColor = '';
                element.style.color = '';
            }, 200);
        }

        // Simular cambios de estado (en producción esto se conectaría con OBS)
        let isStreaming = false;
        const streamStatus = document.getElementById('streamStatus');
        
        setInterval(() => {
            const hotkeyItems = document.querySelectorAll('.hotkey-item');
            if(Math.random() < 0.1) { // 10% de probabilidad de activar una hotkey aleatoria
                const randomHotkey = hotkeyItems[Math.floor(Math.random() * hotkeyItems.length)];
                activateHotkey(randomHotkey);
            }
        }, 2000);
    </script>
</body>
</html>
