<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #2b2b2b;
            color: white;
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .section {
            background-color: #363636;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .column {
            background-color: #363636;
            border-radius: 8px;
            padding: 15px;
        }

        .section-title {
            font-size: 11px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #00ff95;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .hotkey-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-radius: 4px;
            background-color: #2b2b2b;
            margin-bottom: 8px;
        }

        .hotkey-name {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .key {
            background-color: #4a4a4a;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 7px;
            min-width: 25px;
            text-align: center;
        }

        .status {
            padding: 4px 8px;
            border-radius: 4px;
            background-color: #2b2b2b;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
        }

        .status.active {
            background-color: #00ff95;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Grid Principal -->
        <div class="main-grid">
            <!-- Columna Izquierda: Escenas -->
            <div class="column">
                <div class="section-title">
                    🎬 Escenas
                </div>
                <div class="hotkey-item">
                    <div class="hotkey-name">🎥 PRESET</div>
                    <div class="key">0</div>
                </div>
                <div class="hotkey-item">
                    <div class="hotkey-name">📺 Su Sola</div>
                    <div class="key">1</div>
                </div>
                <div class="hotkey-item">
                    <div class="hotkey-name">📰 Noticia Grande</div>
                    <div class="key">2</div>
                </div>
                <div class="hotkey-item">
                    <div class="hotkey-name">📋 Noticia Chica</div>
                    <div class="key">3</div>
                </div>
            </div>

            <!-- Columna Derecha: Sonidos -->
            <div class="column">
                <div class="section-title">
                    🔊 Sonidos
                </div>
                <div class="hotkey-item">
                    <div class="hotkey-name">🎵 Chan Chan</div>
                    <div class="key">4</div>
                </div>
                <div class="hotkey-item">
                    <div class="hotkey-name">🏮 Vidrio</div>
                    <div class="key">5</div>
                </div>
                <div class="hotkey-item">
                    <div class="hotkey-name">🗞️ Noticias</div>
                    <div class="key">7</div>
                </div>
                <div class="hotkey-item">
                    <div class="hotkey-name">🎭 Caricaturas</div>
                    <div class="key">8</div>
                </div>
                <div class="hotkey-item">
                    <div class="hotkey-name">👏 Aplausos</div>
                    <div class="key">9</div>
                </div>
            </div>
        </div>

        <!-- Sección de Timestamps -->
        <div class="section">
            <div class="section-title">
                📝 Timestamps
            </div>
            <div class="hotkey-item">
                <div class="hotkey-name">⏱️ Marcar Momento</div>
                <div class="key">-</div>
            </div>
            <div class="status" id="streamStatus">
                ⚫ Offline
            </div>
        </div>
    </div>

    <script>
        // Esta función simula la activación de una hotkey
        function activateHotkey(element) {
            element.style.backgroundColor = '#00ff95';
            element.style.color = 'black';
            setTimeout(() => {
                element.style.backgroundColor = '';
                element.style.color = '';
            }, 200);
        }

        // Simular cambios de estado
        let isStreaming = false;
        const streamStatus = document.getElementById('streamStatus');
        
        setInterval(() => {
            const hotkeyItems = document.querySelectorAll('.hotkey-item');
            if(Math.random() < 0.1) {
                const randomHotkey = hotkeyItems[Math.floor(Math.random() * hotkeyItems.length)];
                activateHotkey(randomHotkey);
            }
        }, 2000);
    </script>
</body>
</html>
